<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт отключен</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .main-text {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .sub-text {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .repair-text {
            font-size: 1rem;
            opacity: 0.7;
            max-width: 600px;
            line-height: 1.4;
            margin-bottom: 50px;
        }
        
        .image-container {
            margin-bottom: 10px;
        }
        
        .image-container img {
            max-width: 100px;
            max-height: 100px;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .main-text {
                font-size: 2.5rem;
            }
            
            .sub-text {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            
            .repair-text {
                font-size: 0.9rem;
                padding: 0 20px;
            }
            
            .image-container img {
                max-width: 80px;
                max-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/image.png" alt="Сайт отключен">
    </div>
    <div class="main-text">Сайт отключен</div>
    <div class="sub-text">К сожалению, в работе сайта возникли проблемы, и мы были вынуждены его отключить на некоторое время.</div>
    <div class="repair-text">Мы уже его чиним, просто пришлось перенести базу данных</div>
    <div class="footer">ArTurProgramming</div>
</body>
</html>
